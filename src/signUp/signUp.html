<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="signUp.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="display: flex; justify-content: center;">
  <main>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="../imgs/banco.png" style="width: 4em; height: 4em; padding-top: 3em;" alt="logo">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <h2>Banco do seu Zé</h2>
        <h4 style="font-weight: 400; margin-top: -1em;">Cadastre-se para começar</h4>
      </div>
      <form style="display: flex; flex-direction: column; margin-top: 2em;">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome" >
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu cpf" >
        <label for="email">Email</label>
        <input type="password" id="email" placeholder="Digite sua Senha" >
        <button type="submit" style="width: 37em; height: 4em; background-color: #101c29; color: white; border: none; border-radius: 0.5em; cursor: pointer; font-size: 1em;">Cadastrar</button>
    </div>
  </main>
</body>
</html>
